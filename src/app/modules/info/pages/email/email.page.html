<div class="content-view page" [class.sending]="sending">
  <div class="loading-content" *ngIf="sending">
    <h2>Sending...</h2>
  </div>

  <ng-container *ngIf="!sending">
    <h4 class="title">
      Thank you for taking the time to communicate. How can I help you today?
    </h4>

    <div class="container-form">
      <form [formGroup]="formContact">
        <div class="row">
          <div class="col-6 col-sm-12 input-container">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder=""
              name="name"
            />
          </div>

          <div class="col-6 col-sm-12 input-container">
            <label for="email">Email</label>
            <input
              formControlName="email"
              type="text"
              class="form-control"
              placeholder=""
              name="email"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 input-container">
            <label for="message">Message</label>
            <textarea
              formControlName="message"
              class="form-control"
              name="message"
              id="message"
              cols="30"
              rows="5"
            ></textarea>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-12 input-container">
          <div class="container-button">
            <button
              type="button"
              class="button btn-contact is-outlined"
              appLoadingBtn
              (click)="sendMessage()"
              [disabled]="sending"
            >
              {{ sending ? 'Sending...' : 'Send' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
